          - PERM_MODIFY_CLIENT
          - PERM_READ_CLIENT
        BusinessManager:
          - PERM_MODIFY_CLIENT
          - PERM_READ_CLIENT
        SUPER_ADMIN_CLIENT:
          - PERM_MODIFY_CLIENT
          - PERM_READ_CLIENT
          - PERM_DELETE_CLIENT
        API-READ:
          - PERM_READ_CLIENT
